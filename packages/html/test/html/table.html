<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<script src="../../lib/html.js"></script>
<script>
    (function(){
        html.registerGlobal();

        const createData = (rows = 1000, cols = 10) => {
            const a = []

            for(let i = 0; i < rows; i++) {
                a.push(
                    tr(
                        (() => {
                            const b = []

                            for(let j = 0; j < cols; j++) {
                                b.push(
                                    td(
                                        `cell #${j === 0 ? i : j}`
                                    )
                                )
                            }

                            return b
                        })()
                    )
                )
            }

            return a
        }

        let start = performance.now()
        const data = createData(100000, 10)
        console.log((performance.now() - start) / 1000)

        const view = [
            center([
                h1("Big table test - 100 000 rows!")
            ]),
            table(
                tbody(
                    data
                )
            ,
            {
                width: "100%"
            })
        ]

        render(view, document.querySelector('#app'));

        html.restoreGlobal();
    })()
</script>
</body>
</html>
