<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<script src="../../lib/htmljs.js"></script>
<script>
    ( () => {
        html.registerGlobal();

        window.openPage = async (path) => {
            const page = await html.jsLoader(path)
            html.render(page, '#main', {
                clear: true
            });
        }

        addStyle({
            "body, #app": {
                height: "100vh"
            },
            "body": {
                background: "#fff",
                margin: 0,
                padding: 0
            },
            a: {
                margin: "0 10px"
            }
        })

        const view = [
            flexbox(
                [
                    a("#", "Page 1", {events: {onclick: "openPage('page1.js')"}}),
                    a("#", "Page 2", {events: {onclick: "openPage('page2.js')"}}),
                    a("#", "Page 3", {events: {onclick: "openPage('page3.js')"}}),
                ]
            , {
                    justify: "center"
            }),

            main("", {
                id: "main"
            })
        ]

        render(view, '#app')

        openPage('page1.js')

        html.restoreGlobal()
    } )()
</script>
</body>
</html>
