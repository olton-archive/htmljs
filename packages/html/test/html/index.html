<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<script src="../../lib/htmljs.js"></script>
<script>
    ( () => {
        htmljs.registerGlobal();

        window.routines = {
            openPage: async (path) => {
                const page = await htmljs.viewLoader(path)
                htmljs.render(page, '#main', {
                    clear: true
                });
            },

            loadScript: async (path) => {
                const page = await htmljs.jsLoader(path)
            }
        }


        addStyle({
            "body, #app": {
                height: "100vh"
            },
            "body": {
                background: "#fff",
                margin: 0,
                padding: 0
            },
            a: {
                margin: "0 10px"
            }
        })

        addMeta({
            name: "author",
            content: "Serhii Pimenov"
        })

        addTitle("HTML.JS :: Create site in JS!")

        const view = [
            flexbox(
                [
                    a("#", "Page 1", {events: {onclick: `routines.openPage('page1.js')`}}),
                    a("#", "Page 2", {events: {onclick: `routines.openPage('page2.js')`}}),
                    a("#", "Page 3", {events: {onclick: `routines.openPage('page3.js')`}}),
                    a("#", "Script", {events: {onclick: `routines.loadScript('script.js')`}}),
                ]
            , {
                    justify: "center"
            }),

            center(main("", {
                id: "main"
            }))
        ]

        render(view, '#app')

        routines.openPage('page1.js')

        htmljs.restoreGlobal()
    } )()
</script>
</body>
</html>
