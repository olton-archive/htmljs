<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<script src="../../lib/htmljs.js"></script>
<script>
    (function(){
        html.registerGlobal();

        addStyle({
            "body, #app": {
                height: "100vh"
            },
            "body": {
                background: "#fff",
                margin: 0,
                padding: 0
            }
        })

        const view = [
            grid([
                gridItem("Item 1"),
                gridItem("Item 2"),
                gridItem("Item 3"),
                gridItem("Item 4"),
            ], {
                templateColumns: "1fr 1fr"
            })
        ]


        render(view, '#app');

        html.restoreGlobal();
    })()
</script>
</body>
</html>
