<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<script src="../../lib/htmljs.js"></script>
<script>
    htmljs.registerGlobal();

    addStyle({
        "body, #app": {
            height: "100vh"
        },
        "body": {
            background: "#fff",
            margin: 0,
            padding: 0
        },
        a: {
            margin: "0 10px"
        }
    })

    addMeta({
        name: "author",
        content: "Serhii Pimenov"
    })

    addTitle("HTML.JS :: Create site in JS!")

    const view = [
        flexbox(
            [
                a("/page1", "Page 1"),
                a("/page2", "Page 2"),
                a("/page3", "Page 3"),
                a("#", "Script", {
                    data: {
                        "no-route": ""
                    },
                    events: {onclick: `routines.loadScript('script.js')`}
                }),
            ]
        , {
                id: "navigation",
                justify: "center"
        }),

        center(main("", {
            id: "main"
        }))
    ]

    render(view, '#app')

    htmljs.restoreGlobal()

    window.routines = {
        openPage: async (path) => {
            const page = await htmljs.viewLoader(path)
            htmljs.render(page, '#main', {
                clear: true
            });
        },

        loadScript: async (path) => {
            const page = await htmljs.jsLoader(path)
        }
    }

    const routeLinks = document.querySelectorAll("#navigation > a:not([data-no-route])")
    routeLinks.forEach( link => {
        link.addEventListener("click", e =>  {
            if (e.target.href === "#") return
            const url = new URL(e.target.href)
            routines.openPage(url.pathname.substr(1) + ".js")
            e.preventDefault()
        })
    } )

    routines.openPage('page1.js')

</script>
</body>
</html>
